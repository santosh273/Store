<div class="container">
    <div class="row">
        <form class="col-sm-10 col-md-8 col-lg-6 mx-auto mt-5" style="border: 1px solid black;" #formref = "ngForm" (ngSubmit)="formref.form.valid && onSubmit(formref.value)">
            <h1 class="text-center">Login</h1>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" ngModel  required #username="ngModel">
                <div *ngIf="formref.submitted || (username.touched)">
                    <p *ngIf="username.errors?.required" class="text-danger">Please enter username</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" ngModel  required minlength="4" #password="ngModel">
                <div *ngIf="formref.submitted || password.touched || password.dirty">
                    <p *ngIf="password.errors?.required" class="text-danger">Please enter password</p>
                    <p *ngIf="password.errors?.minlength" class="text-danger">Password should be atleast 4 characters</p>
                </div>
            </div>
            <div class="mb-3">
                <label for="cpassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm Password" ngModel  required minlength="4" #cpassword="ngModel">
                <div *ngIf="formref.submitted || cpassword.touched || cpassword.dirty">
                    <p *ngIf="cpassword.errors?.required" class="text-danger">Please enter password</p>
                    <p *ngIf="cpassword.errors?.minlength" class="text-danger">Password should be atleast 4 characters</p>
                </div>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
